<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desafio Visão Computacional - Zions</title>
  <link rel="stylesheet" href="frontend/style.css">
</head>
<body>
  <h1>Desafio Visão Computacional - Zions</h1>

  <!-- Upload para o banco -->
  <div class="card">
    <h3>Adicionar imagem ao banco</h3>
    <input type="file" id="uploadFile" accept="image/*"><br/>
    <button onclick="handleUpload()">Upload</button>
  </div>

  <!-- Busca por imagem -->
  <div class="card">
    <h3>Buscar por imagem</h3>
    <input type="file" id="searchFile" accept="image/*"><br/><br/>

    <label for="thresholdInput">Threshold:</label>
    <input type="number" id="thresholdInput" value="0.6" max="1.0" min="0.0" step="0.01" placeholder="Ex: 0.6"><br/><br/>

    <button onclick="handleSearch()">Buscar</button>
  </div>

  <!-- Resultados -->
  <div id="results" class="results"></div>

  <script src="frontend/script.js"></script>
</body>
</html>
